{% extends "travel_crm/base.html" %}

{% block content %}
	<div class="container mt-3 mb-5">
		<div class="row">
			<div class="col-lg-12">
				<div class="container">
					<a href="{% url 'travel-dashboard-users' %}" class="btn btn-outline-dark">Users</a>
					<a href="{% url 'travel-dashboard-customers' %}" class="btn btn-dark">Customers</a>
					<a href="{% url 'travel-dashboard-bookings' %}" class="btn btn-outline-dark">Bookings</a>
					<a href="{% url 'travel-dashboard-customer-infos' %}" class="btn btn-outline-dark">Costumer Infos</a>
					<a href="{% url 'travel-dashboard-places' %}" class="btn btn-outline-dark">Places</a>
				</div>
				<div class="table-responsive shadow-lg rounded">
	        <table class="table table-striped table-sm">
	          <thead>
	            <tr>
	              <th>Ids</th>
	              <th>Users</th>
	              <th>First Name</th>
	              <th>Last Name</th>
	            </tr>
	          </thead>
	          <tbody>
	          	{% for customer in customers %}
		            <tr>
		            	<td>{{ customer.id }}</td>
		            	<td>{{ customer.user }}</td>
		              <td>{{ customer.first_name }}</td>
		              <td>{{ customer.last_name }}</td>
		            </tr>
	            {% endfor %}
	          </tbody>
	        </table>
	      </div>
			</div>
		</div>
	</div>
{% endblock content %}
